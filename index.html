<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>

    
    <title>Carosel</title>
</head>
<body>

    <div class="wrapper" id="root">

        <div id="caroselContainer" tabindex="-1" @keyup.left="slideLeft()" @keyup.right="slideRight()">
            <aside>
                <i class="arrow fas fa-chevron-left" @click="slideLeft()"></i> 
            </aside>
            <div class="img-container">
                <img :src="images[activeImage]" alt="">
                <div class="dot-container">
                    <div class="dot" v-for="(img, index) in images" @click="onDotClick(index)" :class="dotStyleSetter(index)"></div>
                </div>
            </div>  
            <aside>
                <i class="arrow fas fa-chevron-right" @click="slideRight(activeImage)"></i>
            </aside> 
        </div>
        <button @click="autoReel">{{reelMessage}}</button>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
